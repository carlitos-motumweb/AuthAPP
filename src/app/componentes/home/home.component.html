<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(formulario)" novalidate="" #formulario="ngForm" onSubmit="return false;">
  <div>
    <div class="form-group row ">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
        <div class="alert alert-danger separado-minimo" role="alert" *ngIf="nombre.touched && nombre.errors?.required">
          <strong>Error!</strong> Se debe ingresar un nombre
        </div>
        <div class="alert alert-danger separado-minimo" role="alert" *ngIf="nombre.touched && nombre.errors?.minlength">
          <strong>Error!</strong> Son necesarios al menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required #apellido="ngModel">
        <div class="alert alert-danger separado-minimo" role="alert" *ngIf="apellido.touched && apellido.errors?.required">
          <strong>Error!</strong> Se debe ingresar un apellido
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="email" [(ngModel)]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
      <div class="alert alert-danger separado-minimo" role="alert" *ngIf="email.touched && email.errors?.required">
        <strong>Error!</strong> Se debe ingresar un nombre
      </div>
      <div class="alert alert-danger separado-minimo" role="alert" *ngIf="email.touched && email.errors?.pattern">
        <strong>Error!</strong> Se debe ingresar un email valido
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!formulario.valid">
        Guardar
      </button>
    </div>
  </div>
</form>
